<div id="footer">
    <span id="copyright">&copy; {{ 'now' | date: '%Y' }} 
        <span class="vcard">
            <a class="url fn n" href="{{ site.url }}">{{ site.title | escape }}</a>
        </span>
    </span>
    <span class="meta-sep">|</span>
    <span id="generator-link">Powered by <a href="https://jekyllrb.com/" title="Jekyll" rel="generator">Jekyll</a></span>
    <span class="meta-sep">|</span>
    <span id="theme-link">
        <a href="http://www.plaintxt.org/themes/barthelme/" title="Barthelme theme for WordPress" rel="follow designer">Barthelme</a> 
        theme by PlainTXT.org
    </span>
    <span class="meta-sep">|</span>
    <span id="web-standards">
        Standards Compliant 
        <a href="http://validator.w3.org/check?uri={{ page.url | absolute_url | url_encode }}" title="Valid HTML">HTML</a> 
        &amp; 
        <a href="http://jigsaw.w3.org/css-validator/validator?uri={{ '/assets/css/main.css' | absolute_url | url_encode }}" title="Valid CSS">CSS</a>
    </span>
    <span class="meta-sep">|</span>
    <span id="footer-rss">
        RSS 
        <a href="{{ '/feed/' | relative_url }}" title="{{ site.title | escape }} RSS Feed" rel="alternate" type="application/rss+xml">Posts</a>
    </span>
</div><!-- #footer -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{% if page.title %}{{ page.title | escape }} : {{ site.title | escape }}{% else %}{{ site.title | escape }} : {{ site.description | escape }}{% endif %}</title>
    <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
    
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed/' | relative_url }}">
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
    
    {% if site.google_analytics %}
    <script>
        (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
        })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
        ga('create', '{{ site.google_analytics }}', 'auto');
        ga('send', 'pageview');
    </script>
    {% endif %}
</head>

<body class="{% if page.layout %}{{ page.layout }}{% endif %} {% if page.categories %}{% for category in page.categories %}category-{{ category }} {% endfor %}{% endif %}">

<div id="wrapper">
    
    {% include header.html %}
    
    <div class="access">
        <span class="content-access">
            <a href="#content" title="Skip to content">Skip to content</a>
        </span>
    </div>
    
    {% include navigation.html %}
    
    <div id="content">
        {{ content }}
    </div>
    
    {% include footer.html %}
    
</div><!-- #wrapper -->

</body>
</html>
